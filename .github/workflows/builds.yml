name: CI
on:
  workflow_dispatch: # allows manual triggering
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  linux:
    name: ü´ß Build Linux configs (eter)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Free up space
        run: bash .github/scripts/space_cleanup.sh
      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: cachix/cachix-action@v16
        with:
          name: davsanchez
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
      # - name: Check flake
      #   run: nix flake check -L
      - name: Build NixOS config (eter)
        run: nix build ".#nixosConfigurations.eter.config.system.build.toplevel"

  linux-arm:
    name: üêù Build Linux configs (blackbee)
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v6
      - name: Free up space
        run: bash .github/scripts/space_cleanup.sh
      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: cachix/cachix-action@v16
        with:
          name: davsanchez
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
      #¬†- name: Check flake
      #   run: nix flake check -L
      - name: Build NixOS config (blackbee)
        run: nix build ".#nixosConfigurations.blackbee.config.system.build.toplevel"

  darwin:
    name: üçé Build macOS configs (${{ matrix.type }})
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - type: home-manager
            command: nix run home-manager -- build --flake
            prefix: "david@"
          - type: nix-darwin
            command: nix run nix-darwin -- build --flake
            prefix: ""
    steps:
      - uses: actions/checkout@v6
      - name: Free up space
        run: bash .github/scripts/space_cleanup.sh
      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: cachix/cachix-action@v16
        with:
          name: davsanchez
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
      #¬†- name: Check flake
      #   run: nix flake check -L
      - name: Build ${{ matrix.type }} (solio)
        run: ${{ matrix.command }} ".#${{ matrix.prefix }}solio"
      - name: Build ${{ matrix.type }} (sierpe)
        run: ${{ matrix.command }} ".#${{ matrix.prefix }}sierpe"

  check:
    name: üü¢ Decide whether the needed jobs succeeded or failed
    if: always()
    needs:
      - linux
      - linux-arm
      - darwin
    runs-on: ubuntu-latest
    steps:
      - uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
